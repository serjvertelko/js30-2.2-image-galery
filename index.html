<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700,900" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/iconawasomefotns.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Unsplash API</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <div class="content-wrapper">
            <div class="header__logo">
                <div class="header__logo-img"><i class="fas fa-camera-retro"></i></div>
                <h1 class="header__logo-text">Unsplash API</h1>
            </div>
            <div class="header__search">
                <form method="get" class="header__search-formItem">
                    <input type="text" class="header__search-form" placeholder="Search..." autofocus
                        maxlength="20">
                </form>

                <div class="header__search-img "><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="header__close-img block"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="content-wrapper">
            <div class="main__images">

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="content-wrapper">
            <div class="footer__content">
                <div class="footer__content-logo">
                    <a href="https://rs.school/js-stage0/" target="blank"><img src="./img/rs_school_js.svg"
                            alt="lRSSLogo" class="footer__content-img"></a>
                </div>
                <div class="footer__content-year">
                    <h3 class="footer__content-text">2022</h3>
                </div>
                <div class="footer__content-github">
                    <a href="https://github.com/serjvertelko" target="blank">
                        <i class="fa-brands fa-github"></i>
                        <h3 class="footer__content-text">Github</h3>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./script/main.js"></script>

</body>

</html>
